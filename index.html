<body>
   <h1>Etch-a-sketch</h1>

   </div>
   <div class="clear">
    <button id="clear-btn">Clear Grid</button>
   </div>
   <div class="colors">
    <button class="draw-color" id="red">Red</button>
    <button class="draw-color" id="blue">Blue</button>
    <button class="draw-color" id="green">Green</button>
   </div>
   <div>
   <div class="grid">
    </div>
    </div>
   </div>
</body>
